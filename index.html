<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="img-container"><img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium Image"></div>
    <div class ="description">
      <a href="#"><h2>Equilibrium #3429</h2></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class = "price-tag">
      <span class="price"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span><span class="time"> <img src="images/icon-clock.svg" alt=""> 3 days left</span>
    </div>
    <div class="line"></div>
    <div class="creator">
      <span class="avatar-container"><img class="avatar" src="images/image-avatar.png" alt="Creator Avatar"></span>
      <p>Creation of <a href="#"> Jules Wyvern</a></p>
    </div>
  </div>
</div>
</body>
</html>
